<!doctype html>
<html lang="en">
  <head>
    <title>String Stuff!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
<header class="bg-dark text-white p-3">
    <h1 class="text-center">String Variations</h1>
</header>

<main class="bg-secondary text-light p-3 d-flex flex-column justify-content-center align-items-center">
    <div>
        <label for="string" class="label text-center">Enter your string:</label>
        <input type="text" class="p-2 rounded border-0 text-center" placeholder="Your string" id="your-string">
    </div>


    <div class="table-container">
        <table border = '1'class="m-2 p-2 text-center">
            <thead class="bg-dark ">
                <tr>
                    <th width="200px" class="p-3">Variation</th>
                    <th class="p-3">Result</th>
                </tr>
            </thead>
            <tbody class="bg-light text-dark">
                <tr>
                    <td>Number of Characters</td>
                    <td id="answer1"></td>
                </tr>
                <tr>
                    <td>First Character</td>
                    <td id="answer2"></td>
                </tr>
                <tr>
                    <td>Last Character</td>
                    <td id="answer3"></td>
                </tr>
                <tr>
                    <td>Lower case</td>
                    <td id="answer4"></td>
                </tr>
                <tr>
                    <td>Upper case</td>
                    <td id="answer5"></td>
                </tr>
                <tr>
                    <td>Capitalize</td>
                    <td id="answer6"></td>
                </tr>
                <tr>
                    <td>Without leading and trailing spaces</td>
                    <td id="answer7"></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>











      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
